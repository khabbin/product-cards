<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardsLayout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <h1 class="product-heading">Выбери свой продукт</h1>
    <ul class="cards-list"></ul>
    <template id="product-template">
        <div class="card-container">
          <img id='product-image', src="img" alt="" width="290" height="245">
          <span class="product-category"></span>
          <h3 class="product-name"></h3>
          <p class="product-discription"></p>
          <span>Состав:</span>
          <ul id="product-compound-list", class = "product-compound-item"></ul>
          <div class="product-price-container">
            <span class="product-price-lable">Цена</span>
            <span class="product-price"></span>
          </div>
        </div>
    </template>
  </div>
  <script src="main.js"></script>
  <script src="homework-5.js"></script>
  <script src="homework-6.js"></script>
  <script src="homework-7.js" type="module"></script>
  <script src="homework-8.js" type="module"></script>
</body>
</html>
